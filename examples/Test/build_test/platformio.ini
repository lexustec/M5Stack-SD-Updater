[platformio]
default_envs      = m5stack-core-esp32
src_dir           = main
extra_configs     = dev_lib_deps.ini


[env]
framework         = arduino
board             = m5stack-core-esp32
build_type        = debug
lib_ldf_mode      = deep


[platform_default]
platform          = espressif32
platform_packages = framework-arduinoespressif32

[platform_tasmota]
platform          = https://github.com/tasmota/platform-espressif32

;[platform_dev]
;platform          = https://github.com/platformio/platform-espressif32.git

; [esp32_1_0_6]
; platform          = espressif32 @ ^3
; ;platform_packages =
; ;  toolchain-xtensa32 @ ~2.50200.0
; ;  framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#1.0.6


[esp32_2_0_5]
platform          = espressif32
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.5/esp32-2.0.5.zip

[esp32_2_0_6]
platform          = espressif32
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.6/esp32-2.0.6.zip

[esp32_2_0_7]
platform          = espressif32
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.7/esp32-2.0.7.zip


[lib_sdupdater]
lib_deps          = M5Stack-SD-Updater

[lib_lgfx]
lib_deps          =
  ${lib_sdupdater.lib_deps}
  LovyanGFX

[lib_chimeracore]
lib_deps          =
  ${lib_sdupdater.lib_deps}
  ESP32-Chimera-Core

[lib_m5unified]
lib_deps          =
  ${lib_sdupdater.lib_deps}
  M5Unified

[lib_m5core2]
lib_deps          =
  ${lib_sdupdater.lib_deps}
  M5Core2

[lib_m5stickc]
lib_deps          =
  ${lib_sdupdater.lib_deps}
  M5StickC

[lib_m5gfx]
lib_deps =
  ${lib_sdupdater.lib_deps}
  M5GFX
  Button2

[lgfx]
extends           = lib_lgfx
build_flags       = -DTEST_LGFX

[M5StickC]
extends           = lib_m5stickc
board             = m5stick-c
build_flags       = -DTEST_M5StickC

[M5Stack]
extends           = lib_chimeracore
board             = m5stack-core-esp32
build_flags       = -DTEST_M5Stack

[M5Core2]
extends           = lib_m5core2
board             = m5stack-core2
build_flags       = -DTEST_M5Core2

[M5Unified]
extends           = lib_m5unified
build_flags       = -DTEST_M5Unified

[S3Box]
extends           = lib_chimeracore
board             = esp32dev
board_build.mcu   = esp32s3
build_flags       = -DTEST_S3Box

[M5AtomLite]
extends = lib_m5gfx
board = m5stack-atom
board_build.partitions = min_spiffs.csv
build_flags =
  ${env.build_flags}
  -D ARDUINO_M5STACK_ATOM_AND_TFCARD
  -D _MOSI=19
  -D _MISO=33
  -D _CLK=23

[env:m5stack-core-esp32]
[env:m5stack-core2]
[env:m5stick-c]
[env:m5unified]
[env:lgfx]
[env:s3box]
[env:m5stack-atom]

[env:m5stack-atom@2.0.5]
extends = esp32_2_0_5, M5Stack
[env:m5stack-atom@2.0.6]
extends = esp32_2_0_6, M5Stack
[env:m5stack-atom@2.0.7]
extends = esp32_2_0_7, M5Stack

[env:m5stack-core-esp32@2.0.5]
extends = esp32_2_0_5, M5Stack
[env:m5stack-core-esp32@2.0.6]
extends = esp32_2_0_6, M5Stack
[env:m5stack-core-esp32@2.0.7]
extends = esp32_2_0_7, M5Stack

[env:m5stack-core2@2.0.5]
extends = esp32_2_0_5, M5Core2
[env:m5stack-core2@2.0.6]
extends = esp32_2_0_6, M5Core2
[env:m5stack-core2@2.0.7]
extends = esp32_2_0_7, M5Core2

[env:m5stick-c@2.0.5]
extends = esp32_2_0_5, M5StickC
[env:m5stick-c@2.0.6]
extends = esp32_2_0_6, M5StickC
